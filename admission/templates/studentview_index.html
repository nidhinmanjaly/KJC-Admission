{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

    <title>Queue display</title>
</head>
<body>
    <header id="header" class="header fixed-top d-flex align-items-center" style="height: 50px;">

        <div class="d-flex align-items-center justify-content-between">
            <a href="{% url 'index' %}" class="logo d-flex align-items-center" style="text-decoration: none;">
                <img src="{% static 'static/assets/img/kjc_icon.jpg' %}" alt="">
                <span class="d-none d-lg-block">Smart Interview Manager</span>
            </a>

        </div><!-- End Logo -->

    </header><!-- End Header -->

    <section class="section dashboard" style="margin: 5em">
        <div class="row">
  
          <!-- Left side columns -->
          <div class="col-lg-12">
            <div class="row">
              {% for interview in interviews %}
              <!-- addedd for loop -->
                <!-- interview Card -->
                <div class="col-xxl-4 col-md-4" >
                  <div class="card info-card sales-card">
  
                    <!-- interview_status -->
                    <a href="{% url 'studentview' interview_id=interview.id %}" style="text-decoration: none; text-align: center;"> 
                      <div class="card-body" data-toggle="modal">
                        <div class="card-title">
                          <h5 class="card-title">{{interview.id}}</h5>
                        </div>
  
                      <div class="d-flex align-items-center justify-content-center">
                        <div class="ps-3">
                          <span class="text-success small pt-1">{{interview.date}}</span> <span class="text-muted small pt-2 ps-1"></span>
                        </div>
                      </div>
                    </div>
                  </a>
                  </div>
                </div>
                
                <!-- End interview Card-->
                
              
                {% endfor %}
              
               
            </div>
          </div><!-- End Left side columns -->
  
          <!-- Right side columns -->
        
        </div>
      </section>

</body>
</html>
