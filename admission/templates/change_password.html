 <script src="https://kit.fontawesome.com/06d8e71458.js" crossorigin="anonymous"></script>  

{% block title %} Change Password {% endblock %}

{% block content %}
<main id="main" class="main">
  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="{% url 'index' %}" class="logo d-flex align-items-center"
        style="width:100%;margin-left: 16px;text-decoration: none;">
        <img src="static/assets/img/kjc_icon.jpg" alt="">
        <span class="d-none d-lg-block">Smart Interview Manager</span>
      </a>
   
    </div><!-- End Logo -->


    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->    

        

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcCXNh9OsJ5FQZPljU_-rLiND2_9XogYnyxQ&usqp=CAU" alt="Profile" class="rounded-circle">
            <span class="d-none d-md-block dropdown-toggle ps-2"><b>{{request.user}}</b> </span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6><b>{{request.user}}</b></h6>             
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'change_password' %}">
                <i class="bi bi-gear"></i>
                <span>Change Password</span>
              </a>
            </li>
      
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->




  <section class="section">
    <div class="row">
      <div class="col-lg-8 ">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Change Password/ Forgot Password</h5>

            <!-- General Form Elements -->
            <form method="POST">
              {% csrf_token %}
              <input type="text" name="email" value="{{request.user}}" hidden readonly>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-4 col-form-label">New Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="new_password">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-4 col-form-label">Confirmation Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="confirm_password">
                </div>
              </div>

              <div class="row mb-3">                
                <div class="col-sm-8">
                  <button type="submit" class="btn btn-warning">Change Password</button>
                </div>
              </div>

            </form>

          </div>
        </div>

      </div>

  
    </div>
  </section>


</main>

<script src="{% static 'assets/js/main.js' %}"></script>
<script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


{% endblock %}
